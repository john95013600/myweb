	<style>
		*{
			margin: 0px;
			padding: 0px;
			font-family: Lato, Arial, serif;

			font-weight: 600;

	/*	h2::selection {

		.section{
			position: relative;
			text-align: center;
		}
		.nav-mid{
			position: relative;
			top:20%;
			width: 80%;
			height: 50%;
			margin: auto;
			background-color: #FF0066;
			border: 5px  dotted black;
			border-radius: 20px;
			box-sizing: border-box;
		}
		.nav-extend{
			height: 45%;
			top: 0px;
			margin: 15px auto;
		}
		.nav-left{
			float: left;
			position: relative;
			width: 30%;
		}
		.nav-left h1{
			width: 100px;
		    margin: 0 0 0 20px;
		    position: relative;
		    color: #BECACC;
		    background: #FF0066;
		}
		.nav-left::before{
			content: "";
		    position: absolute;
		    top: 12px;
		    left: 0;
		    width: 80%;
		    border-bottom: 4px solid #EAEEEF;
		}
		.nav-right{
			float: left;
			width: 64%;
			/*background-color: #333;*/
			font-size: 20px;
			text-align: left;
			line-height: 2;
		}
		.nav-photo{
			position: fixed;
			top:0px;
			left: 0px;
			width:100%;
			height: 200px;
			/*background-color: #00FF1C;*/
			text-align: left;
		}
		.nav-photo span{
			color: rgb(253, 175, 29);
			font-size: 40px;
			margin: 15px 20px;
			letter-spacing: -2px;
		}
		#pic{
			margin: auto;
			width: 100px;
			height: 100px;
			border-radius: 50px;
			text-align: center;
			background: url("https://scontent-tpe1-1.xx.fbcdn.net/hprofile-xpa1/v/t1.0-1/p160x160/12642628_937714256264400_8544861419305800050_n.jpg?oh=643260e6130d6a930a5c564734b0d44c&oe=578DFB16");
		}
		#pic::after{
			content: "曾聖發"; color: #1c2b3d;
			position: relative;
			font-size: 20px;
			font-weight: 600;
			top:110px;
		}
		.rotate{
			margin: 0px 5px;
			min-width: 180px;
			min-height: 34px;
		}
		.switch-on{
			position: absolute;
			display: inline-block;
			animation: rotateInWord .5s linear forwards;
			-webkit-animation: rotateInWord .5s linear forwards;
		}
		.switch-off{
			position: absolute;
			display: inline-block;
			animation: rotateOutWord .5s linear forwards;
			-webkit-animation: rotateOutWord .5s linear forwards;
		}

		/* Chrome, Safari, Opera */
		@-webkit-keyframes rotateInWord {
	    0% { opacity: 0; -webkit-transform: translateY(-30px); }
		100% { opacity: 1; -webkit-transform: translateY(0px); }
		}
		@-webkit-keyframes rotateOutWord {
		    0% { opacity: 1; -webkit-transform: translateY(0px); }
			100% { opacity: 0; -webkit-transform: translateY(30px); }
		}
		@keyframes rotateInWord {
		    0% { opacity: 0; transform: translateY(-30px); }
			100% { opacity: 1; transform: translateY(0px); }
		}
		@keyframes rotateOutWord {
		    0% { opacity: 1; transform: translateY(0px); }
			100% { opacity: 0; transform: translateY(30px); }
		}
	</style>
	<script type="text/javascript" src="jquery.fullPage.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
		    $('#fullpage').fullpage({
		        menu: '#menu',
		        anchors:['關於我', '興趣','thirdpage','fourthPage'],
		        navigation: true,
		        navigationPosition: 'right',
		        navigationTooltips: ['關於我', '興趣','thirdpage','fourthPage'],
		        css3: true,
		        scrollingSpeed: 700,
		        scrollOverflow: false,
		        sectionsColor: [ '#4BBFC3', '#7BAABE', 'whitesmoke', '#345']
		    });

			var rot = $('.rotate');
				setInterval(function(){
				seq = rot.find('.switch-on').next().length ? rot.find('.switch-on').next().index() : 0;
				rot.find('.switch-on').addClass('switch-off').removeClass('switch-on');
				rot.find('span').eq(seq).addClass('switch-on').removeClass('switch-off');
			},3000);


		});

		
	</script>
</head>
